<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ticky-Tacky-Toe</title>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Codystar|Monofett" rel="stylesheet">
</head>

<body>
  <div class="maintitle">
    <h1>TIC-TAC-TOE</h1>
    <p class="messages"></p>
    <div class="playerz rowz column">
      <!-- this is the top  section for player 1 title and scorecard area -->
      <div class="player1 col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h2>Player 1</h2>
        <div class="scorebox1">0</div>
      </div>
      <!-- this is the top  section for player 1 title and scorecard area -->
      <div class="player2 col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h2>Player 2</h2>
        <div class="scorebox2">0</div>
      </div>
    </div>
    <div class="counter"><span>Player 1 Turn</span></div>
    <!-- this is the gameboard area -->
    <div id="gameboard">
      <!-- this is the parts that can be clicked on -->
      <div class="column1">
        <div class="row row1 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="row row2 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="row row3 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
      </div>
      <div class="column2">
        <div class="row row4 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="row row5 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="row row6 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
      </div>
      <div class="column3">
        <div class="row row7 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="row row8 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="row row9 col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
      </div>
    </div>

    <button type="button" name="reset">Play Again</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
